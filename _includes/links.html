<table class="links">    
    <tr>
        <th colspan="100">
            <span style="font-size: large;">links</span>
        </th>
    </tr>
    <tr>

            {% for item in site.data.list.links %}
                <th>
                    <a href="{{ item.url }}">{{ item.title }}</a>
                </th>
            {% endfor %}
    </tr>
</table>
